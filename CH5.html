<!DOCTYPE html>
<html lang="en">
<head>
    <title>Halaman Biodata</title>
    <link rel="stylesheet" href="StyleCH5.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Send+Flowers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
    <center>
        <h1>My Litle Pony</h1>
        <ul>
            <li>
                <h2 id="video">VIDEO UNICORN</h2>
                <hr>
                <video controls width="300" height="500" loop autoplay muted preload="auto">
                    <source src="https://youtu.be/nPFpdqitJIs.mp4" type="video/mp4">
                    <track kind="captions" src="https://youtu.be/nPFpdqitJIs.mp4" srclang="en" label="English">
                </video>
            </li>
            <li>
                <h2 id="audio">AUDIO UNICORN</h2>
                <hr>
                <audio controls>
                    <source src="https://pixabay.com/music/folk-unicorn-classic-guitar-and-shepherd-flute-3892/" type="audio/mpeg">
                </audio>
            </li>
            <li>
                <h2 id="gambar">GAMBAR UNICORN</h2>
                <hr>
                <picture>
                    <source media="(max-width: 400px)" srcset="https://www.fillmurray.com/300/300">
                    <source media="(max-width: 300px)" srcset="https://www.fillmurray.com/600/600">
                    <img src="https://i.pinimg.com/originals/94/77/86/947786b6874d785713f0e339fd3ea856.jpg" alt="Unicorn" style="max-width: 500px;">
                </picture>
            </li>
        </ul>
    </center>
    <script src="jsCH5.js"></script>
</body>
</html>
